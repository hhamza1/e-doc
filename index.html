<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="//img.icons8.com/ultraviolet/50/000000/doctors-bag.png" type="image/x-icon">
    <script defer src="https://friconix.com/cdn/friconix.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>E-Doc</title>
</head>
<body>
    <div class="container">
        <div class="illustration">
            <img class="illustration__img" src="img/medicine.svg" alt="doctor" />
        </div>
        <div class="login">
            <div class="login__form">
                <h1 class="heading-1">Welcome!</h1>
                <form id="form">
                    <div class="input-group">
                        <i class="fi-xwluxl-envelope-wide"></i>
                        <input aria-label="email" type="text" name="email" placeholder="your e-mail">
                    </div>
                    <div class="input-group">
                        <i class="fi-xwluxl-lock-wide"></i>
                        <input aria-label="password" type="password" name="password" placeholder="your password">
                    </div>
                    <div class="password-set">
                        <span><input type="radio" id="check-password" name="check-password" value="yes"><label for="check-password">Remember my password</label></span>
                        <a class="link" href="!#">Forgot your password?</a>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                </form>
            </div>   
            <div class="login__register">
                <p class="signup">Not registered yet?<a class="link" href="!#">Register Now</a></p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
